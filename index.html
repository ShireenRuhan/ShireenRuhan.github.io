<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-icons">
            <a href="github-project-1-link"><img src="project-1-icon.png" alt="Project 1"></a>
            <a href="github-project-2-link"><img src="project-2-icon.png" alt="Project 2"></a>
            <a href="github-project-3-link"><img src="project-3-icon.png" alt="Project 3"></a>
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Your brief overview and background information goes here.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-icons">
            <img src="html-icon.png" alt="HTML">
            <img src="css-icon.png" alt="CSS">
            <img src="js-icon.png" alt="JavaScript">
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information and form goes here.</p>
    </section>

    <footer>
        <ul>
            <li><a href="https://github.com/your-github-profile">GitHub</a></li>
            <li><a href="https://linkedin.com/your-linkedin-profile">LinkedIn</a></li>
            <li><a href="https://twitter.com/your-twitter-profile">Twitter</a></li>
        </ul>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
